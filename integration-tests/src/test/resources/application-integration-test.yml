# Integration Test Configuration
spring:
  application:
    name: ai-reviewer-integration-tests
  
  datasource:
    # Configured dynamically by @DynamicPropertySource
    url: jdbc:mysql://localhost:3306/ai_reviewer_test
    username: test
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false

# Disable security for integration tests
spring.security.enabled: false

# Test Configuration
ai-reviewer:
  reports:
    output-dir: ./target/test-reports
  
  llm:
    budget-usd: 0.01
    timeout: 10s
  
  scoring:
    weights:
      SECURITY: 0.30
      QUALITY: 0.30
      MAINTAINABILITY: 0.20
      PERFORMANCE: 0.10
      TEST_COVERAGE: 0.10
    ignore-confidence-below: 0.1

# Logging for tests
logging:
  level:
    com.ai.reviewer: DEBUG
    org.testcontainers: INFO
    org.springframework.test: INFO

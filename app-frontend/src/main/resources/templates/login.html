<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI Reviewer</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">🤖 AI Reviewer</h1>
            <h2 class="text-center mb-4">用户登录</h2>
            
            <!-- 错误消息 -->
            <div th:if="${error}" class="alert alert-error mb-3">
                <span th:text="${error}">错误消息</span>
            </div>
            
            <!-- 成功消息 -->
            <div th:if="${message}" class="alert alert-success mb-3">
                <span th:text="${message}">成功消息</span>
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-control" 
                           placeholder="请输入用户名"
                           required 
                           autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control" 
                           placeholder="请输入密码"
                           required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    登录
                </button>
            </form>
            
            <div class="text-center mt-4 text-muted text-small">
                <p>默认账户:</p>
                <p>管理员: admin / password</p>
                <p>普通用户: user / user123</p>
            </div>
        </div>
    </div>
</body>
</html>

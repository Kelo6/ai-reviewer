<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<!-- 模型详情片段 -->
<div th:fragment="model-details">
    <div th:if="${model != null}" class="model-details">
        <!-- 基础信息 -->
        <div class="detail-section">
            <h3 class="detail-section-title">基础信息</h3>
            <div class="detail-grid">
                <div class="detail-item">
                    <label class="detail-label">模型ID</label>
                    <span class="detail-value" th:text="${model.id}">model-id</span>
                </div>
                <div class="detail-item">
                    <label class="detail-label">模型名称</label>
                    <span class="detail-value" th:text="${model.name}">模型名称</span>
                </div>
                <div class="detail-item">
                    <label class="detail-label">显示名称</label>
                    <span class="detail-value" th:text="${model.displayName ?: '未设置'}">显示名称</span>
                </div>
                <div class="detail-item">
                    <label class="detail-label">模型类型</label>
                    <span class="detail-value">
                        <span th:text="${model.typeIcon}">🤖</span>
                        <span th:text="${model.type.displayName}">模型类型</span>
                    </span>
                </div>
                <div class="detail-item">
                    <label class="detail-label">状态</label>
                    <span class="detail-value status-badge" 
                          th:classappend="'status-' + ${model.status.code}">
                        <span th:text="${model.statusIcon}">✅</span>
                        <span th:text="${model.status.displayName}">已连接</span>
                    </span>
                </div>
                <div class="detail-item">
                    <label class="detail-label">启用状态</label>
                    <span class="detail-value">
                        <span th:if="${model.enabled}" class="status-enabled">✅ 已启用</span>
                        <span th:unless="${model.enabled}" class="status-disabled">⏸️ 已禁用</span>
                    </span>
                </div>
            </div>
            
            <div th:if="${model.description}" class="detail-item full-width">
                <label class="detail-label">描述</label>
                <p class="detail-description" th:text="${model.description}">模型描述</p>
            </div>
        </div>
        
        <!-- AI模型配置 -->
        <div th:if="${model.isAiModel()}" class="detail-section">
            <h3 class="detail-section-title">AI模型配置</h3>
            <div class="detail-grid">
                <div class="detail-item">
                    <label class="detail-label">API地址</label>
                    <span class="detail-value code" th:text="${model.apiUrl}">API地址</span>
                </div>
                <div class="detail-item">
                    <label class="detail-label">API密钥</label>
                    <span class="detail-value" th:text="${model.apiKey != null ? '已配置 (隐藏)' : '未配置'}">API密钥状态</span>
                </div>
                <div class="detail-item">
                    <label class="detail-label">模型名称</label>
                    <span class="detail-value code" th:text="${model.modelName}">模型名称</span>
                </div>
                <div class="detail-item" th:if="${model.modelVersion}">
                    <label class="detail-label">模型版本</label>
                    <span class="detail-value" th:text="${model.modelVersion}">模型版本</span>
                </div>
                <div class="detail-item" th:if="${model.maxTokens}">
                    <label class="detail-label">最大令牌数</label>
                    <span class="detail-value" th:text="${model.maxTokens}">最大令牌数</span>
                </div>
                <div class="detail-item" th:if="${model.temperature}">
                    <label class="detail-label">温度值</label>
                    <span class="detail-value" th:text="${model.temperature}">温度值</span>
                </div>
                <div class="detail-item" th:if="${model.timeoutSeconds}">
                    <label class="detail-label">超时时间</label>
                    <span class="detail-value" th:text="${model.timeoutSeconds} + ' 秒'">超时时间</span>
                </div>
                <div class="detail-item" th:if="${model.maxConcurrentRequests}">
                    <label class="detail-label">最大并发数</label>
                    <span class="detail-value" th:text="${model.maxConcurrentRequests}">最大并发数</span>
                </div>
            </div>
        </div>
        
        <!-- 静态分析工具配置 -->
        <div th:if="${model.isStaticAnalyzer()}" class="detail-section">
            <h3 class="detail-section-title">静态分析工具配置</h3>
            <div class="detail-grid">
                <div class="detail-item">
                    <label class="detail-label">工具路径</label>
                    <span class="detail-value code" th:text="${model.toolPath}">工具路径</span>
                </div>
                <div class="detail-item" th:if="${model.configFile}">
                    <label class="detail-label">配置文件</label>
                    <span class="detail-value code" th:text="${model.configFile}">配置文件</span>
                </div>
                <div class="detail-item" th:if="${model.supportedLanguages != null and !model.supportedLanguages.isEmpty()}">
                    <label class="detail-label">支持的语言</label>
                    <span class="detail-value">
                        <span th:each="lang, iterStat : ${model.supportedLanguages}" 
                              class="tag" th:text="${lang}">语言</span>
                    </span>
                </div>
                <div class="detail-item" th:if="${model.supportedFileTypes != null and !model.supportedFileTypes.isEmpty()}">
                    <label class="detail-label">支持的文件类型</label>
                    <span class="detail-value">
                        <span th:each="type, iterStat : ${model.supportedFileTypes}" 
                              class="tag" th:text="${type}">文件类型</span>
                    </span>
                </div>
            </div>
        </div>
        
        <!-- 支持的质量维度 -->
        <div th:if="${model.supportedDimensions != null and !model.supportedDimensions.isEmpty()}" class="detail-section">
            <h3 class="detail-section-title">支持的质量维度</h3>
            <div class="dimension-tags">
                <span th:each="dimension : ${model.supportedDimensions}" 
                      class="dimension-tag" th:text="${dimension.name()}">维度</span>
            </div>
        </div>
        
        <!-- 使用统计 -->
        <div th:if="${model.totalRequests != null and model.totalRequests > 0}" class="detail-section">
            <h3 class="detail-section-title">使用统计</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" th:text="${model.totalRequests}">0</div>
                    <div class="stat-label">总请求数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" th:text="${model.successfulRequests ?: 0}">0</div>
                    <div class="stat-label">成功请求</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" th:text="${model.failedRequests ?: 0}">0</div>
                    <div class="stat-label">失败请求</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" th:text="${#numbers.formatDecimal(model.successRate ?: 0, 0, 1)} + '%'">0%</div>
                    <div class="stat-label">成功率</div>
                </div>
                <div class="stat-item" th:if="${model.averageResponseTime != null}">
                    <div class="stat-value" th:text="${#numbers.formatDecimal(model.averageResponseTime, 0, 0)} + 'ms'">0ms</div>
                    <div class="stat-label">平均响应时间</div>
                </div>
                <div class="stat-item" th:if="${model.estimatedCost != null}">
                    <div class="stat-value" th:text="'$' + ${#numbers.formatDecimal(model.estimatedCost, 0, 2)}">$0.00</div>
                    <div class="stat-label">估算成本</div>
                </div>
            </div>
        </div>
        
        <!-- 最近活动 -->
        <div class="detail-section">
            <h3 class="detail-section-title">时间信息</h3>
            <div class="detail-grid">
                <div class="detail-item" th:if="${model.createdAt}">
                    <label class="detail-label">创建时间</label>
                    <span class="detail-value" th:text="${#temporals.format(model.createdAt, 'yyyy-MM-dd HH:mm:ss')}">创建时间</span>
                </div>
                <div class="detail-item" th:if="${model.updatedAt}">
                    <label class="detail-label">更新时间</label>
                    <span class="detail-value" th:text="${#temporals.format(model.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">更新时间</span>
                </div>
                <div class="detail-item" th:if="${model.lastUsed}">
                    <label class="detail-label">最后使用</label>
                    <span class="detail-value" th:text="${#temporals.format(model.lastUsed, 'yyyy-MM-dd HH:mm:ss')}">最后使用时间</span>
                </div>
                <div class="detail-item" th:if="${model.createdBy}">
                    <label class="detail-label">创建者</label>
                    <span class="detail-value" th:text="${model.createdBy}">创建者</span>
                </div>
            </div>
        </div>
        
        <!-- 错误信息 -->
        <div th:if="${model.lastError}" class="detail-section">
            <h3 class="detail-section-title error-title">最近错误</h3>
            <div class="error-message">
                <span class="error-icon">❌</span>
                <span th:text="${model.lastError}">错误信息</span>
            </div>
        </div>
        
        <!-- 排除模式 -->
        <div th:if="${model.excludePatterns != null and !model.excludePatterns.isEmpty()}" class="detail-section">
            <h3 class="detail-section-title">排除模式</h3>
            <div class="exclude-patterns">
                <div th:each="pattern : ${model.excludePatterns}" class="exclude-pattern">
                    <code th:text="${pattern}">排除模式</code>
                </div>
            </div>
        </div>
        
        <!-- 操作按钮 -->
        <div class="detail-actions">
            <button class="btn btn-success" th:onclick="'testModel(\'' + ${model.id} + '\')'">
                🔍 测试连接
            </button>
            <button class="btn btn-primary" th:onclick="'editModel(\'' + ${model.id} + '\')'">
                ✏️ 编辑配置
            </button>
            <button class="btn btn-outline" th:onclick="'cloneModel(\'' + ${model.id} + '\')'">
                📋 复制配置
            </button>
        </div>
    </div>
    
    <!-- 错误状态 -->
    <div th:if="${error}" class="error-state">
        <div class="error-icon">❌</div>
        <h3>加载失败</h3>
        <p th:text="${error}">加载模型详情时发生错误</p>
    </div>
</div>

<style>
    .model-details {
        max-height: 70vh;
        overflow-y: auto;
        padding: 0.5rem;
    }
    
    .detail-section {
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #e5e7eb;
    }
    
    .detail-section:last-child {
        border-bottom: none;
    }
    
    .detail-section-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: #111827;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .error-title {
        color: #dc2626;
    }
    
    .detail-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
    }
    
    .detail-item {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
    }
    
    .detail-item.full-width {
        grid-column: 1 / -1;
    }
    
    .detail-label {
        font-size: 0.75rem;
        font-weight: 500;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }
    
    .detail-value {
        font-size: 0.875rem;
        color: #111827;
        word-break: break-word;
    }
    
    .detail-value.code {
        font-family: 'Courier New', monospace;
        background: #f3f4f6;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.8rem;
    }
    
    .detail-description {
        margin: 0;
        line-height: 1.5;
        color: #4b5563;
    }
    
    .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 500;
    }
    
    .status-connected {
        background: #d1fae5;
        color: #065f46;
    }
    
    .status-error {
        background: #fee2e2;
        color: #991b1b;
    }
    
    .status-configured {
        background: #fef3c7;
        color: #92400e;
    }
    
    .status-disabled {
        background: #f3f4f6;
        color: #4b5563;
    }
    
    .status-enabled {
        color: #059669;
        font-weight: 500;
    }
    
    .tag {
        display: inline-block;
        background: #eff6ff;
        color: #1d4ed8;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.75rem;
        margin-right: 0.5rem;
        margin-bottom: 0.25rem;
    }
    
    .dimension-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
    }
    
    .dimension-tag {
        background: #f0f9ff;
        color: #0c4a6e;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        font-size: 0.875rem;
        font-weight: 500;
        border: 1px solid #bae6fd;
    }
    
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
    }
    
    .stat-item {
        text-align: center;
        padding: 1rem;
        background: #f9fafb;
        border-radius: 8px;
    }
    
    .stat-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: #111827;
    }
    
    .stat-label {
        font-size: 0.75rem;
        color: #6b7280;
        margin-top: 0.25rem;
    }
    
    .error-message {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem;
        background: #fee2e2;
        border: 1px solid #fecaca;
        border-radius: 8px;
        color: #991b1b;
        font-size: 0.875rem;
    }
    
    .error-icon {
        font-size: 1.25rem;
    }
    
    .exclude-patterns {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .exclude-pattern code {
        display: inline-block;
        background: #f3f4f6;
        padding: 0.5rem;
        border-radius: 4px;
        font-size: 0.875rem;
        color: #1f2937;
        border: 1px solid #d1d5db;
    }
    
    .detail-actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
    }
    
    .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        border: 1px solid transparent;
        text-decoration: none;
        transition: all 0.2s ease;
    }
    
    .btn-primary {
        background: #3b82f6;
        color: white;
    }
    
    .btn-primary:hover {
        background: #2563eb;
    }
    
    .btn-success {
        background: #10b981;
        color: white;
    }
    
    .btn-success:hover {
        background: #059669;
    }
    
    .btn-outline {
        background: white;
        color: #374151;
        border-color: #d1d5db;
    }
    
    .btn-outline:hover {
        background: #f9fafb;
        border-color: #9ca3af;
    }
    
    .error-state {
        text-align: center;
        padding: 3rem 1rem;
        color: #dc2626;
    }
    
    .error-state .error-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
    }
</style>
</html>
